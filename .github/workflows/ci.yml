name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  api-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/backend/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build API
        run: npm run build

  flutter-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/frontend/flutter_app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Verify Flutter SDK setup
        run: flutter --version
